<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform-3d</title>
    <style>
        .box {
            width: 250px;
            height: 250px;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.706);
        }

        .box1 {
            width: 250px;
            height: 250px;
            margin: 0 auto;
            background-color: rgb(15, 211, 255);
            transition: all 1s ease;
        }

        .box1:hover {
            /* transform:  perspective(800px) rotateX(40deg); */
            /* transform:  perspective(800px) rotateY(40deg); */
             /* transform:  perspective(800px) rotateZ(40deg);  */
            transform:  perspective(800px)  scale3d(0.5,0,1.3);
        }
    </style>
</head>

<body>
    <h1>css transform-3d</h1>

    <div class="box">
        <div class="box1">
            test
        </div>
    </div>
</body>

</html>
