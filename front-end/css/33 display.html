<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css display</title>
    <style>
        ul{
           border: 2px solid black; padding: 20px;
        }

        li{
            border: 2px solid red;
            list-style: none;
            display: inline;padding: 5px;
           
            margin: 2px;
        }

        span{
            display: block;
            border: 2px solid blueviolet;
            padding: 3px;
            margin: 2px;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <h1>css display</h1>

    <ul>
        <li>first</li>
        <li>second</li>
        <li>third</li>
        <li>four</li>
    </ul>

    <span>first</span>
    <span>second</span>
    <span>third</span>
    <span>four</span>
</body>
</html>
