<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border-radiua</title>
    <style>
        .box1 {
            border: 1px solid red;
            padding: 30px;
            border-top-left-radius: 10px;
            border-top-right-radius: 20px;
            border-bottom-left-radius: 40px;
            border-bottom-right-radius: 30px;
        }

        .box2{
            width: 500px;
            height: 200px;
            border: 3px solid gold;
            border-radius: 30px;
            margin: 30px auto;
        }

        img{
            width:300px;
            height:300px;
            border-radius: 50%;
            margin:10px auto;
        }
    </style>
</head>

<body>
    <div class="box1">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Provident laborum magnam officiis, veniam in sint
        rerum officia blanditiis iusto explicabo.
    </div>

    <div class="box2">

</html>
