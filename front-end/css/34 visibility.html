<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css visibility</title>
    <style>
ul{
    visibility: hidden;
}

.as{
    visibility: collapse;
}
    </style>
</head>
<body>
 <h1>css visibility</h1>
 <ul>
    <li>first</li>
    <li>second</li>
    <li>third</li>
    <li>four</li>
 </ul>
<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Hic quisquam nihil neque? Corporis suscipit recusandae error inventore qui eum id, quam aliquam nemo quos minus consequatur eaque fuga tenetur totam?</p>

 <table border="1">
   
    <tr>
        <td>pushti</td>
        <td>siddhart</td>
    </tr>
    <tr>
        <td class="as">op</td>
        <td>os</td>
    </tr>
 </table>
</body>
</html>
