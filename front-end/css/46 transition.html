<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css transition</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: coral;
            transition: all .7s ease-in 0s;
        }

        .box:hover {
            width: 300px;
            height: 300px;
            margin: 10px;
            background-color: aqua;
        }

        input {
            position: absolute;
            top: 300px;
            left: 100px;
            border: 1px solid red;
            width: 200px;
            height: 20px;
            transition: all 1s ease;
        }

        input:focus {
            width: 300px;
        }
    </style>
</head>

<body>
    <h1>css  transition property</h1>
    <div class="box"></div>
    <input type="text">
</body>

</html>
