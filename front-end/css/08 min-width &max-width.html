<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>min-width and max-width</title>
    <style>
        .image{
            min-width: 300px;
            max-width: 700px;
            min-height: 300px;
            max-height: 700px;
        }

        img{
            width: 100%;
            height:100%
        }
    </style>
</head>
<body>
     <h1></h1>
    <div class="image">
        <img src="image/fleek.jpg" alt="twelightmoon">
    </div>
</body>
</html>
