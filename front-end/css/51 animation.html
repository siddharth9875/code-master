<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css animation</title>
    <style>
        body {
            background-color: black
        }

        h1 {
            color: white;
        }

        .box {
            width: 300px;
            height: 300px;
            background-color: orangered;
            text-align: center;
            line-height: 300px;
            font-size: 30px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: darkslategrey;
            font-weight: 600;
            margin: 100px auto;
            animation: animation .9s infinite alternate;
        }

        @keyframes animation {
            0% {
                border-radius: 20%;
                background-color: aliceblue;
                color: black;
            }

            50% {
                        border-radius: 30%;
                background-color: rgb(255, 124, 1);
                color: rgb(255, 255, 255);
            }

            100% {
                        border-radius: 50%;
                background-color: rgb(255, 1, 200);
                color: rgb(9, 169, 249);
            }
        }
    </style>
</head>

<body>

    <h1>css animation</h1>
    <div class="box">this is animation</div>
</body>

</html>
