<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform-3d</title>
    <style>
        html{
            transform-style:preserve-3d ;
        }
.box{
    height: 300px;
    width: 300px;
    background-color: aquamarine;
    margin: 0 auto;
    perspective: 800px;
    transform-style: preserve-3d;
   
    transform: rotateZ(65deg) rotateX(30deg) rotateY(45deg);
}
.box1{
    height: 300px;
    width: 300px;
    background-color: rgb(232, 117, 232);
    transform: rotatex(45deg);
    transform-origin: top;
}
    </style>
</head>
<body>
    <h1>transform-3d</h1>
    <div class="box"><div class="box1"></div></div>
</body>
</html>
