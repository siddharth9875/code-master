<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>backface-visibelity</title>
    <style>
        html {
            background-color: rgba(0, 0, 0, 0.846);
        }
        
        h1 {
            color: white;
        }
        .content{
            width: 300px;
            height: 300px;
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -150px;
            transition: all 1.4s ease;
            backface-visibility: hidden;
        }
        .back{
            border-radius: 10px;
            position: absolute;
            height: 300px;
            width: 300px;
            text-align: center;
            line-height: 300px;
            font-size: 35px;
            font-family:  'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            color: white;
            font-weight: 500;
            background-color:orangered;
        }
        .front{
            border-radius: 10px;
            position: absolute;
            height: 300px;
            width: 300px;
            text-align: center;
            line-height: 300px;
            font-size: 35px;
            font-family:  'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            color: orangered;
            font-weight: 500;
            background-color:white;
            transform: rotateY(180deg);
        }

        .content:hover{
            transform: rotateY(180deg);
        }
    </style>
</head>

<body>
    <h1>backface-visibelity</h1>
    <div class="box">
        <div class="content">
            <div class="front">front</div>
            <div class="back">back!</div>
        </div>
    </div>
</body>

</html>
