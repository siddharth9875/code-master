<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css z-index</title>
    <style>
        .test {
            width: 500px;
            height: 500px;
            border: 2px solid black;
            background-color: rgba(0, 0, 0, 0.758);
        }

        div {
            height: 100px;
            width: 100px;
            margin: 30px 20px;
            /* background: darkolivegreen; */
            /* border: 2px solid black; */
            position: absolute;
        }

        .box1 {
            background: lightblue;
            top: 20px;
            left: 20px;
            z-index: 1;
        }

        .box2 {
            background: rgb(15, 203, 65);
            top: 40px;
            left: 40px;
        }


        .box3 {
            background: rgb(216, 203, 14);
            top: 60px;
            left: 60px;
        }

        .box4 {
            background: rgb(188, 37, 155);
            top: 80px;
            left: 80px;
            z-index: -1;
        }
    </style>
</head>

<body>
    <h1>css z-index</h1>
    <div class="test">
        <div class="box1">a</div>
        <div class="box2">b</div>
        <div class="box3">c</div>
        <div class="box4">d</div>
    </div>
</body>

</html>
