<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mix-blend-mode</title>
    <style>
        .box{
            background:url(image/fleek.jpg) no-repeat center;
            background-size: cover;
            width: 400px;
            height: 400px;
            border:2px solid black;

        }
        h1{
            background-color: rgba(167, 137, 15, 0.701);
            text-align: center;
            margin-top: 150px;
            color: rgba(240, 248, 255, 0.689);
            mix-blend-mode: luminosity;
        }
    </style>
</head>
<body><h1>css mix-blend-mode</h1>
    <div class="box">
        <h1>hello pushti</h1>
    </div>
</body>
</html>
