<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text formatting</title>
    <style>
        .box {
            border: 3px solid coral;
            width: 500px;
            height: 200px;
            padding: 20px;
            background: rgba(255, 160, 122, 0.632);
            word-spacing: 5px;
            letter-spacing: 2px;
            text-align: justify;
            text-align-last: center;
            font-family: sans-serif;
            font-size: 20px;
            text-transform: capitalize;
            text-indent: 40px;
        }
    </style>
</head>

<body>
    <h1>text formatting</h1>
    <div class="box">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dignissimos consectetur iste voluptates dolorem odio
        eum reiciendis voluptatum, est, aliquid facilis quibusdam necessitatibus iusto non repudiandae blanditiis
        laudantium amet beatae fugit!
    </div>
</body>

</html>
