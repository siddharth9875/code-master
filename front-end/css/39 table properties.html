<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table properties</title>
    <style>
        table {
            width: 300px;
            border-collapse: collapse;
            table-layout: auto;
        }

        table,
        tr,
        td {
            border: 2px solid;

        }

        tr,
        td {
            padding: 5px 20px;
            vertical-align: middle;
        }

        caption {
            caption-side: top;
        }
    </style>
</head>

<body>
    <h1>table properties</h1>
    <table>
        <caption>employe record</caption>

        <tr>
            <td>name</td>
            <td>colle</td>
            <td>dolly</td>
            <td>jolly</td>
            <td>rolly</td>
        </tr>
        <tr>
            <td>selary</td>
            <td>11</td>
            <td>234</td>
            <td>34</td>
            <td>55</td>
        </tr>
        <tr>
            <td>dept</td>
            <td>it</td>
            <td>it</td>
            <td>comp</td>
            <td>civil</td>
        </tr>
        <tr>
            <td>age</td>
            <td>12</td>
            <td>34</td>
            <td>22</td>
            <td>43</td>
        </tr>
    </table>
</body>

</html>
