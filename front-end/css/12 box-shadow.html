<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-shadow</title>
    <style>
        .box1 {
            width: 300px;
            height: 300px;
            background-color: #49caf8;
            border: 2px solid;
            padding: 30px;
            margin: 30px 0 30px 30px;
            box-shadow: 10px 10px 10px 10px chartreuse ;
        }
        .box {
            width: 300px;
            height: 300px;
            background-color: #f849b8;
            border: 2px solid;
            padding: 30px;
            margin: 30px 0 30px 30px;
            box-shadow: 5px 5px 5px 5px rgb(41, 100, 107) inset ;
        }
    </style>
</head>

<body>
    <h1>css box-shadow</h1>
    <div class="box1">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Exercitationem, doloremque.
    </div>

    <div class="box">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Sequi commodi odio rerum nobis eveniet iusto velit
        magnam suscipit modi cum!
    </div>
</body>

</html>
