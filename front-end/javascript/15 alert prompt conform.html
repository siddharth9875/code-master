<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alert prompt confirm</title>
</head>

<body>
    <script>
        alert("what you seek is seeking you");
        let a = prompt("please enter number ");
        document.write(a);
        document.write(" ");
        document.write(typeof a);

        let b = confirm("do you print number");
        if (b) {
            document.write("<br>");
         document.write(a);
        }else{
            document("sorry i cant print number")
        }
    </script>
</body>

</html>
