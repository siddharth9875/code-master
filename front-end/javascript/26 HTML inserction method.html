<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html insertion method</title>
</head>

<body>
    <div class="container">
        this is a first div in html
    </div>
    <script>
        let b = document.getElementsByClassName("container");
        console.log(b);
        let a = document.getElementsByTagName("div")[0];
        console.log(a);
        
        let div = document.createElement("div");
        div.innerHTML = "hello";
        a.append(div);
        a.prepend(div);
        a.before(div);
        a.replaceWith(div);

    </script>
</body>

</html>
