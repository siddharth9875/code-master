<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hacker_tab</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,200&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* font-family: 'Goldman', cursive; */
        }

        body {
            background-image: url("https://initiate.alphacoders.com/images/426/cropped-1680-1050-426359.png?9883");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            width: 100%;
            height: 100vh;
            background-color:black;
        }

        .heading {
            color: #2a902a;
            font-size: 50px;
            font-weight: 800;
            align-items: center;
            text-align: center;
            padding-top: 200px;

        }

        .word {
            margin: auto;
            color: white;
            font: 700 normal 2.5em 'tahoma';
            text-shadow: 5px 2px #222324, 2px 4px #222324, 3px 5px #222324;
        }

        .container {
            display: flex;
            padding: 20px;
            font-size: 25px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            border: 2px solid rgb(0, 208, 10);
            color: #2a902a;
            width: 800px;
            height: 300px;
            margin-top: 200px;
        }


        .typewriter h1 {
            color: green;
            font-size: 25px;
            font-family: monospace;
            overflow: hidden;
            /* Ensures the content is not revealed until the animation */
            border-right: .15em solid orange;
            /* The typwriter cursor */
            white-space: nowrap;
            /* Keeps the content on a single line */
            margin: 0 auto;
            /* Gives that scrolling effect as the typing happens */
            letter-spacing: .15em;
            /* Adjust as needed */
            animation:
                typing 3.5s steps(30, end),
                blink-caret .5s step-end infinite;
        }

        /* The typing effect */
        @keyframes typing {
            from {
                width: 0
            }

            to {
                width: 100%
            }
        }

        /* The typewriter cursor effect */
        @keyframes blink-caret {

            from,
            to {
                border-color: transparent
            }

            50% {
                /* border-color: orange */
            }
        }
    </style>
</head>

<body>
    <h1 class="heading">welcome to hacking script by sid</h1>
    <div class="container word">
        <div id="type" class="typewriter">

        </div>
    </div>
</body>
<script>

    let type = document.getElementById("type");
   
    setTimeout(() => {

        let n = document.createElement("h1");
         n.innerText = "initionlising hacking script ...    done";
         type.appendChild(n)
       
    },0000);


    setTimeout(() => {

        let n = document.createElement("h1");
         n.innerText = "hacking username pushti search ...   ";
         type.appendChild(n)
       
    },4000);



    setTimeout(() => {

        let n = document.createElement("h1");
         n.innerText = " connecting to www.instagram.com ... wait ";
         type.appendChild(n)
       
    },8000);
    
    setTimeout(() => {

        let n = document.createElement("h1");
         n.innerText = " account have been hacked!";
         type.appendChild(n)
       
    },12000);

   console.log(type);
</script>

</html>
