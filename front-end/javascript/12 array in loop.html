<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array in loop</title>
</head>

<body>
    <script>
        let num = [1, 2, 3, 4, 5, 6];

        for (let i = 0; i < num.length; i++) {
            console.log(num[i]);
        }

        num.forEach(element => {
            console.log(element * element);
        });


        for (const i of num) {
            console.log(num[1]);
        }

        for(let i in num) {
            console.log(i);
        }
    </script>
</body>

</html>
