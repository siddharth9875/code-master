<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock using in js</title>
</head>

<body>

    <script>


        setInterval(() => {
            let day = new Date();
            let hour = day.getHours();
            let minete = day.getMinutes();
            let second = day.getSeconds();
            console.log(hour-12, minete, second);

        }, 1000);
    </script>
</body>

</html>
