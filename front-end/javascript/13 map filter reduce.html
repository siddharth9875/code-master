<!DOCTYPE html>
<html lang="en">

<head>

    <title>map filter reduce</title>
</head>

<body>
    <script>
        let num = [1, 2, 3, 4, 5, 6];

        let t = num.map((index, value, array) => {
            // console.log(index);
            // console.log(value);
            // console.log(array);
        })

        // console.log(t);

        // filter method use

        let f = num.filter((value) => {
            return 3 < value;
        });
        console.log(f);



        // reduce() method use

        let r = num.reduce((value1, value2) => { return value1 + value2 });
        console.log(r);
    </script>
</body>
