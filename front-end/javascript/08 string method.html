<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string method </title>
</head>

<body>
    <script>
        let name = "Pushti---";
        let sid = "   siddharth       ";
        console.log(name.length);
        console.log(name.toUpperCase());
        console.log(name.toLowerCase());
        console.log(name[1]);
        console.log(name[0]);
        console.log(name.slice(2, 4));//output is "sh"
        console.log(name);
        console.log(sid.trim());
        console.log(name.replace("ti", "tii"));
        console.log(name.slice(2));

        // concatination

        console.log(name.concat("find", sid));

    </script>
</body>

</html>
