<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prectice set 8</title>
    <style>
        .bulbcontainer {
            width: 300px;
            height: 300px;

        }

        .bulb {
            width: 200px;
            height: 300px;
            background-color: green;
        }
    </style>
</head>

<body>
    <button onclick="console.log('are you click in twelight button')">twelight</button>
    <button onclick="console.log('are you click in moonlight button')">mooonlignt</button>
    <button onclick="console.log('are you click in fleek button')">fleek</button>


    <a href="https://google.com"><button>google</button></a>
    <a href="https://instagram.com"><button>instagram</button></a>
    <a href="https://pushtiwebs.com"><button>pushtiwebs</button></a>


    <div id="bulb" class="bulbcontainer bulb">
        this is a bulb
    </div>

    <br>
    <button id="facebook">facebook</button>
    <script>
        document.getElementById("facebook").addEventListener("click", () => {
            window.location = "https://facebook.com";
        });


        setInterval(() => {
            document.querySelector("#bulb").classList.toggle("bulb");
        }, 1000)
    </script>
</body>

</html>
