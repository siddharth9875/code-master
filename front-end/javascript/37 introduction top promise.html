<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>introduction to promise</title>
</head>

<body>
    <script>
        let promise = new Promise((resolve, reject) => {
            console.log("this is a promise function");
            resolve(12);
        })

        console.log("this is a hello 1");

        setTimeout(function () {
            console.log("this is a hello 2");
        }, 3000);

        console.log("this is a promise three");


        console.log(promise);
    </script>
</body>
