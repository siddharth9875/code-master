<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>digital clock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url(/front-end/css/image/twelight.jpg);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            width: 100%;
            height: 100vh;
            position: relative;
            backdrop-filter: blur(14px);
        }

        .heading {
            text-align: center;
            padding-top: 350px;
            color: rgb(0, 221, 255);
            font-size: 40px;
            text-shadow: 0 25px 25px rgba(197, 203, 209, 0.289);
            font-weight: 900;
            letter-spacing: 1px;
        }

        .time {
            /* margin: auto; */
            width: 600px;
            height: 200px;
            border: 2px solid;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            background: rgba(240, 248, 255, 0.256);
            box-shadow: 0 25px 25px rgba(66, 73, 80, 0.256);
            border: 1px solid rgba(253, 254, 255, 0.247);
            border-right: 1px solid rgba(253, 254, 255, 0);
            border-bottom: 1px solid rgba(253, 254, 255, 0.081);
            backdrop-filter: blur(10px);
            text-align: center;
            align-items: center;
            justify-content: center;
            display: flex;
            font-size: 30px;
            font-weight: 600;
            color: rgb(255, 255, 255);
        }
    </style>
</head>

<body>
    <h2 class="heading">PushtiWebs</h2>
    <div class="time"></div>
    <script>
        setInterval(()=>{

            let d = new Date();
            document.getElementsByClassName("time")[0].innerHTML = d; 
        },1000);
         
        
    </script>
</body>

</html>
