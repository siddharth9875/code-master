<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prectice set 6</title>
    <style>
        nav {
            width: 100%;
            height: 50px;
            text-align: center;
            justify-content: center;
            list-style: none;
            background: blueviolet;
            color: aliceblue;
            align-items: center;
            display: flex;
        }

        li {
            margin: 0 20px;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <nav>
        <li>home</li>
        <li>contect</li>
        <li>project</li>
        <li>blog</li>
        <li>gallery</li>
    </nav>
    <script>
        document.getElementsByTagName("nav")[0].firstElementChild.style.color = "red";

        Array.from(document.getElementsByTagName("li")).forEach((element) => {
            element.style.background = "#2345";
        });
    </script>
</body>

</html>
