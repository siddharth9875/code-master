<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string in javascript</title>
</head>

<body>
    <script>
        let name = "pushti";
        console.log(name);
        console.log(name.length);
        console.log(name[0]);
        console.log(name[1]);
        console.log(name[2]);
        // string literal 
        let sname = "sheladiya";
        console.log(`hello ${sname} ${name}`);

        let a = "hello bana/'na";// /n and /t 
        console.log(a);
    </script>
</body>

</html>
