<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>return remainder from two number</title>
</head>

<body>
    <script>
        let remainder = (value1, value2) => {
            let rem = (value1 % value2);
            return rem;
        };

        remainder(3,4);
    </script>
</body>

</html>
