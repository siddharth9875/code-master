<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>increment element in array</title>
</head>

<body>
    <script>
        let increment = (array) => {
            let arr = array;
            let b = arr.map((a) => {
                return a + 1;
            });
            console.log(b);
        };

        increment([1,2,3,4,5,6]);
    </script>
</body>

</html>
