<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>maximum number</title>
</head>
<body>
    <script>
        let maxnum = (num1,num2)=>{
            if (num1>num2) {
                console.log(num1);
                return num1;
            }
            else{
                console.log(num2);
                return num2;
            }
        }

        maxnum(1,2);
        maxnum(5,2);
    </script>
</body>
</html>
