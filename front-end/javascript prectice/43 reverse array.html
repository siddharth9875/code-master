<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reverse array</title>
</head>

<body>
    <script>
        let reverse = (rray) => {
            let arr = rray;
            let n = []
            for (let i = arr.length-1 ; 0<=i; i--) {
                n.push(arr[i]);
            }
            console.log(n);
            return n;
        };

        reverse([2,3,1,4,5,6]);
    </script>
</body>

</html>
