<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multiple of 100</title>
</head>
<body>
    <script>
        let check = (number)=>{
            if(number%100 == 0){
                console.log(true);
            }else{
                console.log(false);
            }
            return 0;
        }

        check(1);
        check(100);
        check(1000);
    </script>
</body>
</html>
