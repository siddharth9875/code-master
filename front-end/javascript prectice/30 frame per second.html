<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>frame per second</title>
</head>

<body>
    <script>
        let frame = (minute, fps) => {
            let total = minute * fps * 60;
            console.log(total); 
            return total;
        }

        frame(1,2);
        frame(2,3);
    </script>
</body>

</html>
