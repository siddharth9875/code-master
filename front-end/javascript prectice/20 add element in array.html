<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add element in array</title>
</head>

<body>
    <script>
        let addelement = (num) => {
            let arr = [];
            for (let i = 0; i < num; i++) {
                arr.push(i);
            }
            console.log(arr);
            return arr;
        }

        addelement(1);
        addelement(7);
    </script>
</body>

</html>
