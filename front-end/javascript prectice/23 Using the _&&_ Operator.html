<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using the "&&" Operator</title>
</head>
<body>
    <script>
        let check = (a,b) =>{
            console.log(a&&b);
            return a&&b;
        };

        check(true, true);
        check(false, true);
        check(false, false);
    </script>
</body>
</html>
