<!DOCTYPE html>
<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>convert hourse and minutes into second</title>
</head>
<body>
    <script>
        let convert = function(hourse, minutes){
            let second = (hourse*60*60)+(minutes*60);
            console.log(second);
            return second;
        }

        convert(1,3);
    </script>
</body>
