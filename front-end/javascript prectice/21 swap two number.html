<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swap two number</title>
</head>

<body>
    <script>
        let swap = (a, b) => {
            let s = [];
            s.push(b);
            s.push(a);
            console.log(s);
            return s;
        };
        swap(1, 2);

    </script>
</body>

</html>
