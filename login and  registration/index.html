<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login & registration </title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <div class="wrapper">
        <nav class="nav">
            <div class="logo">
                <p>LOGO </p>
            </div>

            <div class="nav-menu">
                <ul>
                    <li><a class="link active" href="#"> home</a></li>
                    <li><a class="link" href="#"> service</a></li>
                    <li><a class="link" href="#"> blog</a></li>
                    <li><a class="link" href="#"> about</a></li>
                </ul>
            </div>
            <div class="nav-button">
                <button class="btn w" onclick="login()" id="loginbtn">sign in </button>
                <button class="btn" onclick="register()" id="registerbtn">sign up </button>
            </div>

            <div class="nav-menu-btn">
                <i class='bx bx-menu' onclick="menufunction()"></i>
            </div>
        </nav>


        <!-- form box -->
    <div class="form-box">

  
        <div class="login-container" id="login">
            <div class="top">
                <span>Don't Have an account? <a href="#" onclick="register()">sign up</a></span>
                <header>login</header>
            </div>
            <div class="two-forms">
        
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="username or Email">
                <i class="bx bx-envelope"></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Password">
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="submit" class="submit" value="sign in ">
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="register-check">
                    <label for="login-check"> Remember Me</label>
                </div>
                <div class="two">
                    <label><a href="#">| forgot Password? |</a></label>
                </div>
            </div>
        </div>



        <!-- regisration -->

        <div class="register-container" id="register">
            <div class="top">
                <span>Have an account? <a href="#" onclick="login()">Login</a></span>
                <header>Sign Up</header>
            </div>
            <div class="two-forms">
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Firstname">
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Lastname">
                    <i class="bx bx-user"></i>
                </div>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Email">
                <i class="bx bx-envelope"></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Password">
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="submit" class="submit" value="Register">
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="register-check">
                    <label for="register-check"> Remember Me</label>
                </div>
                <div class="two">
                    <label><a href="#">Terms & conditions</a></label>
                </div>
            </div>
        </div>
    </div>
    <!-- form end -->

    </div>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"> </script>
    <script src="script.js"></script>
</body>

</html>
